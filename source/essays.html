---
layout: default
title: "Essays and Writings"
permalink: /essays/
---
<h2>{{ page.title }}</h2>

<table class="table table-hover">
  <tr>
    <th>
      Modified
    </th>
    <th>
      Title
    </th>
  </tr>
  {% assign project_pages = site.note | where: "genre", "Essays" %}
  {% for project_page in project_pages %}
    <tr>
      <td>
        {{ project_page.git_modified | date_to_string }}
      </td>
      <td>
        <a href="{{ project_page.url | prepend: site.baseurl | prepend: site.url }}">
          {{ project_page.title }}
        </a>
      </td>
    </tr>
  {% endfor %}
</table>
