---
layout: default
title: All Notes by Date
permalink: /archive/
---

<h3>{{ page.title }} ({{ site.posts | size }} total)</h3>

<table class="table-stripped">
  {% for post in site.posts %}
    <tr>
    <td>{{ post.date | date_to_string }}</td>
    <td><a href="{{ post.url }}">{{post.title}}</a></td>
    </tr>
  {% endfor %}
</table>
