---
layout: default
title: All Notes Alphabetically
permalink: /archive/alphabetical/
---

<h2>{{ page.title }} ({{ site.note | size }} total)</h2>

<table class="table-stripped">
{% assign notes_sorted = (site.note | sort: 'title') %}
  {% for note in notes_sorted %}
    <tr>
    <td>{{ note.git_modified | date_to_string }}</td>
    <td><a href="{{ note.url | prepend: site.baseurl | prepend: site.url }}">{{note.title}}</a></td>
    </tr>
  {% endfor %}
</table>
