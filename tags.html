---
layout: default
permalink: /tags/
title: Notes by Tag
---

<h3>{{page.title}}</h3>

{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="{{ site.baseurl }}/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size | times: 4 | plus: 90  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}
